<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location and Destination Suggestions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0; /* Remove default margin for body */
        }

        .container {
            max-width: 600px;
            margin: 0;
            padding: 0; /* Remove padding for the container */
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form {
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 5px;
            position: relative;
        }

        .form-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            position: relative;
        }

        .form-row input {
            flex: 1;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-row .icon {
            flex-basis: 30px; /* Width for the icon */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
            border: none; /* Remove the border around the icons */
            border-right: none;
            border-radius: 5px 0 0 5px;
        }

        .icon img {
            max-width: 100%; /* Ensure the image fits within the container */
            max-height: 100%; /* Ensure the image fits within the container */
        }

        .suggestions {
            position: absolute;
            background: #f5f5f5;
            border: 1px solid #ccc;
            border-radius: 0 0 5px 5px;
            max-height: 100px;
            overflow-y: auto;
            top: 100%; /* Position the dropdown below the input */
            width: calc(100% - 30px); /* Match the input width including the icon */
            display: none; /* Hide by default */
            z-index: 1; /* Adjust the z-index to ensure it's on top */
            right: 0; /* Shift the dropdown to the right to align with the text box */
        }

        .form-row:hover .suggestions {
            display: block; /* Show the suggestions on input focus */
        }

        .suggestion {
            padding: 5px 10px;
            cursor: pointer;
        }

        /* Styles for the black bar */
        .black-bar {
            height: 2px; /* Thinner black bar */
            background-color: #ccc; /* Slightly more gray */
            position: absolute;
            width: 100%;
            bottom: 0;
            left: 0; /* Make it touch the left side */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form">
            <div class="form-row">
                <div class="icon"><img src="location-icon.png" alt="Location Icon"></div>
                <input type="text" id="locationInput" placeholder="My location">
                <div class="suggestions" id="locationSuggestions"></div>
            </div>
            <div class="form-row">
                <div class="icon"><img src="destination-icon.png" alt="Destination Icon"></div>
                <input type="text" id="destinationInput" placeholder="My destination">
                <div class="suggestions" id="destinationSuggestions"></div>
            </div>
            <div class="black-bar"></div> <!-- Black bar below the second input box -->
        </div>
        <img src="map.png" alt="Map" style="width: 40%;">
    </div>
    <!-- Large image below the black bar -->
    <!-- <img src="map.png" alt="Map" style="width: 100%; display: block;"> -->

    <script>
        const locationInput = document.getElementById("locationInput");
        const locationSuggestions = document.getElementById("locationSuggestions");
        const destinationInput = document.getElementById("destinationInput");
        const destinationSuggestions = document.getElementById("destinationSuggestions");

        const predefinedLocations = ["Home", "Work", "Park", "Airport", "Mall"];
        const predefinedDestinations = ["Hotel", "Restaurant", "Beach", "Cinema", "Zoo"];

        locationInput.addEventListener("input", (e) => {
            const input = e.target.value.toLowerCase();
            const filteredLocations = predefinedLocations.filter(location => location.toLowerCase().includes(input));
            displaySuggestions(filteredLocations, locationSuggestions, locationInput);
        });

        destinationInput.addEventListener("input", (e) => {
            const input = e.target.value.toLowerCase();
            const filteredDestinations = predefinedDestinations.filter(destination => destination.toLowerCase().includes(input));
            displaySuggestions(filteredDestinations, destinationSuggestions, destinationInput);
        });

        function displaySuggestions(suggestions, suggestionContainer, inputField) {
            suggestionContainer.innerHTML = "";
            suggestions.forEach(suggestion => {
                const suggestionElement = document.createElement("div");
                suggestionElement.classList.add("suggestion");
                suggestionElement.textContent = suggestion;
                suggestionElement.addEventListener("click", () => {
                    inputField.value = suggestion;
                    suggestionContainer.innerHTML = "";
                });
                suggestionContainer.appendChild(suggestionElement);
            });
        }
    </script>
</body>
</html>
